<html>
	<head>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../src/lowpro.jquery.js"></script>
		<script type="text/javascript">
			$.ux.behavior("inputBind", {
				initialize: function() {
					console.log(this.options);
				},
				woot: function() {
					console.log("woot");
				},
				onkeydown: { 
					"input": function(element, event) {
						console.log("keydown");
						if (event.keyCode == 13)
							this.dispatchEvent("enter", "yep");
					}
				},
				onmouseover: { 
					"input": function() {
						console.log("mouseover");
					}
				},
				onfocus: {
					"input": function() {
						console.log("focus");
					}
				},
				onblur: {
					"input": function() {
						console.log("blur");
					}
				}
			});
			var d = {};
			$(function() {
				d.c = $("div").attachAndReturnFirst("inputBind", { onenter: function(arg) { console.log("enter was pressed " + arg); }});
			});
		</script>
	</head>
	<body>
		<div>	
			<input type="text"/>
		</div>

	</body>
</html>
